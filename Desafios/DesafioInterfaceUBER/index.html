<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Phosphor Icons-->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <title>Interface Uber</title>
</head>

<body>
    <div class="card flex">
        <div class="card-drag"></div>
        <div class="card-header">
            <h1>Encontre <span>Boris</span> no local de partida</h1>
            <p>Chega em 3 minutos (800 metros)</p>
        </div>
        <div class="card-main flex">
            <div class="left flex">
                <div class="driver flex">
                    <div class="driver-avatar">
                        <img src="https://github.com/SoulWash.png" alt="Imagem do motorista">
                    </div>
                    <div class="driver-stars flex">
                        <div class="star">
                            <i class="ph-fill ph-star"></i>
                        </div>
                        <strong>5.0</strong>
                    </div>
                    <div class="driver-name">
                        Washington L.
                    </div>
                </div>
                <div class="car-img">
                    <img src="./assets/carimg.png" alt="Carro da cor roxa">
                </div>
            </div>
            <div class="right">
                <div class="car-plate">
                    BCD0D19
                </div>
                <car class="car-model">
                    Honda Civic Roxo
                </car>
            </div>
        </div>
        <div class="card-footer flex">
            <div class="input-wrapper flex">
                <label for="message">Enviar mensagem para Washington...</label>
                <input type="text" id="message" placeholder="Enviar mensagem para Washington...">
            </div>
            <div class="phone">
                <i class="ph-fill ph-phone"></i>
            </div>
            <div class="shield">
                <i class="ph-fill ph-shield-plus"></i>
            </div>
        </div>
    </div>
</body>

</html>
