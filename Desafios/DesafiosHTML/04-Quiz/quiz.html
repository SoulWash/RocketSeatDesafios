<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
  </head>
  <body>
    <form action="">
      <ol>
        <li>
          <h3>O que quer dizer 'HTML'?</h3>
          <div>
            <input type="radio" name="question-1" id="question-1-a" value="A" />
            <label for="question-1-a">A) HyperTexture Marking Language</label>
          </div>
          <div>
            <input type="radio" name="question-1" id="question-1-b" value="B" />
            <label for="question-1-b">B) HyperText Markup Language</label>
          </div>
          <div>
            <input type="radio" name="question-1" id="question-1-c" value="C" />
            <label for="question-1-c">C) HiperTurtle Markup Language</label>
          </div>
          <div>
            <input type="radio" name="question-1" id="question-1-d" value="D" />
            <label for="question-1-d">D) HyperText Markup Liquid</label>
          </div>
        </li>
        <li>
          <h3>Um Elemento vazio é...</h3>
          <div>
            <input type="radio" name="question-2" id="question-2-a" value="A" />
            <label for="question-2-a"
              >A) Um elemento que não possui uma tag de abertura.</label
            >
          </div>
          <div>
            <input type="radio" name="question-2" id="question-2-b" value="B" />
            <label for="question-2-b">B)Esse elemento não existe.</label>
          </div>
          <div>
            <input type="radio" name="question-2" id="question-2-c" value="C" />
            <label for="question-2-c"
              >C) Um elemento que possui elementos de texto e
              incorporados.</label
            >
          </div>
          <div>
            <input type="radio" name="question-2" id="question-2-d" value="D" />
            <label for="question-2-d"
              >D)Um elemento que não possui tag de fechamento e não possui
              elementos de texto e incoporados.</label
            >
          </div>
        </li>
        <li>
          <h3>O uso de 'verdadeiro ou falso' são atributos:</h3>
          <div>
            <input type="radio" name="question-3" id="question-3-a" value="A" />
            <label for="question-3-a">A) De Class.</label>
          </div>
          <div>
            <input type="radio" name="question-3" id="question-3-b" value="B" />
            <label for="question-3-b">B) De Style.</label>
          </div>
          <div>
            <input type="radio" name="question-3" id="question-3-c" value="C" />
            <label for="question-3-c">C) Globais.</label>
          </div>
          <div>
            <input type="radio" name="question-3" id="question-3-d" value="D" />
            <label for="question-3-d">D) Booleanos.</label>
          </div>
        </li>
        <li>
          <h3>
            Na contrução padrão do HTML5, aonde é encontrado o atributo Charset:
          </h3>
          <div>
            <input type="radio" name="question-4" id="question-4-a" value="A" />
            <label for="question-4-a">A) Dentro do html->head->meta.</label>
          </div>
          <div>
            <input type="radio" name="question-4" id="question-4-b" value="B" />
            <label for="question-4-b">B) Dentro do html->body->meta.</label>
          </div>
          <div>
            <input type="radio" name="question-4" id="question-4-c" value="C" />
            <label for="question-4-c">C) Dentro do html->head->title.</label>
          </div>
          <div>
            <input type="radio" name="question-4" id="question-4-d" value="D" />
            <label for="question-4-d">D) Dentro do html->body->title.</label>
          </div>
        </li>
      </ol>
      <input type="button" value="Enviar" />
    </form>
  </body>
</html>
