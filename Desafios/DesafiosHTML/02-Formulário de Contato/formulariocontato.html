<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <fieldset><legend><strong>Entre em Contato</strong></legend>
        <p><label for="motivo"><strong>Assunto:&nbsp;</label></strong><select name="txtmotivo" id="motivo">
            <option value="Sup">Suporte</option>
            <option value="Rec">Reclamação</option>
            <option value="Sug">Sugestão</option>
        </select></p>
        <p><label for="name"><strong>Nome Completo:</strong></label><br>
            <input type="text" placeholder="Seu nome" ></p>
            <p><label for="email"><strong>Email</strong></label><br>
            <input type="email" placeholder="email@dominio.com"></p>
            <p><label for="txtmsg"><strong>Mensagem:</strong></label><br>
            <textarea name="txtarea" id="txtmsg" cols="30" rows="10"></textarea></p>
            <p><input type="checkbox"><em>Aceito receber novidades por email</em></p> 
            <button>Enviar</button>
    </fieldset>
</body>
</html>
