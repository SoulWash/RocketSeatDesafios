<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/script.css">

    <link rel="shortcut icon" href="./assets/img/Logo.png" type="image">

    
    <script src="./assets/js/script.js" defer></script>

    <title>MovieAI</title>
</head>

<body>
    <section class="card">
        <div class="container">
            <header>
                <img src="./assets/img/Logo.png" alt="Logo">

                <button onclick="start()">
                    <p>Nova recomendação</p>
                    <img src="./assets/img/elipse.svg" alt="Imagem do botão">
                </button>

            </header>

            <section class="movies">
                <div class="movie">
                    <div class="title">
                        <abbr>Barbie</abbr>
                        <div>
                            <img src="./assets/img/star.svg" alt="Estrela">
                            <p>4.9</p>
                        </div>
                    </div>
                    <div class="poster">
                        <img src="./assets/img/barbie.png" alt="">
                    </div>
                    <div class="info">
                        <div class="duration">
                            <img src="./assets/img/clock.svg" alt="icone de relógio">
                            <span>1:54:00</span>
                        </div>
                        <div class="year">
                            <img src="./assets/img/calendar.svg" alt="Calendário">
                            <span>2023</span>
                        </div>
                    </div>
                    <button>
                        <img src="./assets/img/play.svg" alt="Iniciar">
                        <span>Assistir trailer</span>
                    </button>
                </div>
                <div class="movie">
                    <div class="title">
                        <abbr title="Oppenheimer">Oppenheimer</abbr>
                        <div>
                            <img src="./assets/img/star.svg" alt="Estrela">
                            <p>4.9</p>
                        </div>
                    </div>
                    <div class="poster">
                        <img src="./assets/img/oppen.png" alt="">
                    </div>
                    <div class="info">
                        <div class="duration">
                            <img src="./assets/img/clock.svg" alt="icone de relógio">
                            <span>3:00:00</span>
                        </div>
                        <div class="year">
                            <img src="./assets/img/calendar.svg" alt="Calendário">
                            <span>2023</span>
                        </div>
                    </div>
                    <button>
                        <img src="./assets/img/play.svg" alt="Iniciar">
                        <span>Assistir trailer</span>
                    </button>
                </div>
                <div class="movie">
                    <div class="title">
                        <abbr title="Indiana Jones e o Chamado do Destino">Indiana Jones e o Chamado do Destino</abbr>
                        <div>
                            <img src="./assets/img/star.svg" alt="Estrela">
                            <p>4.9</p>
                        </div>
                    </div>
                    <div class="poster">
                        <img src="./assets/img/jones.png" alt="">
                    </div>
                    <div class="info">
                        <div class="duration">
                            <img src="./assets/img/clock.svg" alt="icone de relógio">
                            <span>2:22:00</span>
                        </div>
                        <div class="year">
                            <img src="./assets/img/calendar.svg" alt="Calendário">
                            <span>2023</span>
                        </div>
                    </div>
                    <button>
                        <img src="./assets/img/play.svg" alt="Iniciar">
                        <span>Assistir trailer</span>
                    </button>
                </div>
            </section>
        </div>
    </section>
</body>

</html>
